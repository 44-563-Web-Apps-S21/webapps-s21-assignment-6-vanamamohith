<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
    </head>
 
<body>
    <h1>Mohith Naga Venkata Sai Vanama orders a car</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<br><br>
<form>
    <label>electric</label>
    <input type="checkbox" id="car1" name="cb"value="electric">
    <label>ac</label>
    <input type="checkbox" id="car2" name="cb" value="ac">
    <label>gps</label>
    <input type="checkbox" id="car3" name="cb" value="gps">
    <input type ="button" value="Order a car" onclick="orderCar()">
</form>
<p id="res"></p>


<!--<p id="result">This text will be replaced </p> -->

<script> 
var my_car={};
function orderCar()
{
    var box= document.getElementsByName("box")
    var electric= document.getElementById("car1").value
    var ac= document.getElementById("car2").value
    var gps= document.getElementById("car3").value
    out=document.getElementById("res")
    if(box[0].checked == true){
    my_car.electric= true
    }
    else{
    my_car.electric= false
    }
    if(box[1].checked == true){
    my_car.ac= true
    }
    else{
    my_car.ac= false
    }
    if(box[2].checked == true){
    my_car.gps= true
    }
    else{
    my_car.gps= false
    }
    console.log(my_car);
    out.innerHTML = "{electric:"+my_car.electric + ", " + "ac:"+my_car.ac + ", " +"gps:"+ my_car.gps+"}";
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
