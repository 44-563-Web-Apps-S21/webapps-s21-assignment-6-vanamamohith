<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
 
<body>
    <h1>Mohith Naga Venkata Sai Vanama orders a car</h1>

<h2>Getting input</h2>

<form>
    <div class="form-row">
    <div class="form-group col-md-6">
    <label for="form1_age">What is your age </label>
    <input type ="number" class="form-control" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30>
    </div> <br>
    <div class="form-group col-md-6">
    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" class="form-control" name="form1_nick" autofocus></div> </div><br>

    <input type="button" onclick="resolveForm()" class="btn btn-primary" value="Get values from form">
</form>
<br><br>
<form>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="car1"  value="electric" name="box">
    <label class="form-check-label">electric</label></div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="car2"  value="ac" name="box">
    <label class="form-check-label">ac</label></div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="car3" value="gps" name="box">
    <label class="form-check-label">gps</label></div>
    <input type ="button" value="Order a car" class="btn btn-primary" onclick="orderCar()">
</form>
<p id="res"></p>
<br><br>
<form>
    <div class="form-row">
    <div class="form-group col-md-6">
    <label for="form_property">Enter a property</label>
    <input type ="text" id="form_property" class="form-control" name="form1_age" value=color></div> <br>
    <div class="form-group col-md-6">
    <label for="form_value">Enter a value</label>
    <input type ="text" id="form_value" class="form-control" name="form1_nick" autofocus></div></div> <br>
    <input type="button" onclick="updateCar()" class="btn btn-primary" value="Update the car">
</form>
<p id="res2"></p>


<!--<p id="result">This text will be replaced </p> -->

<script> 
var my_car={};
function orderCar()
{
    var box = document.getElementsByName("box")
    var electric= document.getElementById("car1").value
    var ac= document.getElementById("car2").value
    var gps= document.getElementById("car3").value
    var out=document.getElementById("res")
    if(box[0].checked==true){
    my_car.electric= true
    }
    else{
    my_car.electric= false
    }
    if(box[1].checked==true){
    my_car.ac= true
    }
    else{
    my_car.ac= false
    }
    if(box[2].checked==true){
    my_car.gps= true
    }
    else{
    my_car.gps= false
    }
    out.innerHTML = "{electric:"+my_car.electric + ", " + "ac:"+my_car.ac + ", " +"gps:"+ my_car.gps+"}";
}
function updateCar(){
    property = document.getElementById("form_property").value
    value = document.getElementById("form_value").value    
    out = document.getElementById("res2")
    out.innerHTML = "my_car["+property+"] = "+value
    
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
