<!DOCTYPE html>
<html>
    <head>
        <title>Hidden Work</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Hidden things by Mohith Naga Venkata Sai Vanama</h1>
        <br><br>
        <form>
            <div class="form-group">
            <label>Enter the secret word </label>
            <input type ="password" id="secret_word" name="word" max=20 class="form-control">
            </div> <br>
            <div class="form-group">
            <label>Enter a guess </label>
            <input type ="text" id="guess_word" class="form-control" name="guess" autofocus> 
            </div><br>
        
            <input type="button" onclick="processGuess()" value="Check the guess" class="btn btn-primary">
        </form>
        <p id="demo"></p>
        <br><br>
        <div class="container">
            <img src="monkey.jpg" width="200" height="200" onclick="newImage()" id="imgClickAndChange">
            </div>
        <script>
            var correct = 0;
            var wrong = 0;
            var count=0;
        function processGuess() 
        {
            secret = document.getElementById("secret_word").value
            guess = document.getElementById("guess_word").value 
              if(secret==guess)
              {
              correct++;
              alert("Access allowed");
              document.getElementById("demo").innerHTML = correct;
              }
              else
              {
                  if(wrong<3)
                  {
                    wrong++;
                    alert("Access denied");
                    document.getElementById("demo").innerHTML = wrong;
                  }
                  else{
                      alert("Account Locked");
                  }
              }
        }
        var usingImage = 1;
        function newImage()
        {
            switch(usingImage)
            {
            case 1:
            document.getElementById("imgClickAndChange").src = "monkey.jpg";
            usingImage++;
            break;
            case 2:
            document.getElementById("imgClickAndChange").src = "vulture.jpg";
             usingImage++;
            break;
            case 3:
            document.getElementById("imgClickAndChange").src = "asianElephant.jpg";
            usingImage=1;
            break;
            }
        }
        </script>
    </body>
</html>
