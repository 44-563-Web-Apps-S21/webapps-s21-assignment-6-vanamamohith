<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic</title>
    </head>
 
<body>
<h1>Mohith Naga Venkata Sai Vanama computes</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
    <br><br><br><br>
    <label>Enter a base </label>
    <input type ="number" id="ele1" value=10><br>
    <label>Enter an exponent </label>
    <input type ="number" id="ele2" value=30><br>
    <input type="button" onclick="powers()" value="Compute">
</form>

<p id="res"></p>
<!--<p id="result">This text will be replaced </p> -->
<br><br>
<form>    
    <input type="radio" name="cal" id="plus" onclick="processRadio()" value="plus"> 
    <label>+</label><br>

    <input type="radio" name="cal" id="minus" onclick="processRadio()" value="minus"> 
    <label>-</label><br>

    <input type="radio" name="cal" id="times" onclick="processRadio()" value="times"> 
    <label>*</label><br>

    <input type="radio" name="cal" id="divide" onclick="processRadio()" value="divide"> 
    <label>/</label><br>

</form>
<p id="res2"></p>

<script> 
function processRadio()
{
    var a = document.getElementById("ele1").value;
    var b = document.getElementById("ele2").value;
    var result=document.getElementById("res2");
    var plus = document.getElementById("plus");
    var minus = document.getElementById("minus");
    var times = document.getElementById("times");
    var divide = document.getElementById("divide");
    var pl;
    if(plus.checked==true)
    {
    pl=a+b;
    result.innerHTML="base + exponent is : "+pl;
    }
    if(minus.checked==true)
    result.innerHTML="base - exponent is : "+(a-b);
    if(times.checked==true)
    result.innerHTML="base * exponent is : "+(a*b);
    if(divide.checked==true)
    result.innerHTML="base / exponent is : "+(a/b);
}
function powers()
{
    var a = document.getElementById("ele1").value;
    var b = document.getElementById("ele2").value;
    var result=document.getElementById("res");
    var result='1';
    let text="";
    for(var i=1;i<=b;i++)
    {
        result=a*result;
        text+=result+" ";
    }
    res.innerHTML="Powers of "+ a +" are: "+text;
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
